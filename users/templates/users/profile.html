{% extends "blog/base.html" %}

{% load crispy_forms_tags %}

{% block title %} Profile Page {% endblock title %}

{% block content %}
<div class="content-section">
    <div class="media d-flex">
        <img src="{{ user.profile.image.url }}" alt="profile image" class="rounded-circle account-img">
        <div class="media-body mt-3">
            <h2 class="account-heading"> {{ user.username.capitalize }}</h2>
            <p class="text-secondary">Email: {{ user.email }}</p>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-center mx-auto">Profile Info</legend>
            {{ u_form | crispy }}
            {{ p_form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock content %}
