{% extends "blog/base.html" %}

{% block title %} Home Page {% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <article class="card content-section">
                <div class="card-body">
                    <div class="article-metadata">
                        <img class="rounded-circle article-svg" src="{{ object.author.profile.image.url }}"
                            alt="author's profile">
                        <a class="mr-2" href="#">{{ object.author }}</a>
                        <small class="text-muted">{{ object.date_posted | date:"F d, Y H:i" }}</small>
                        {% if object.author == user %}
                        <div>
                            <a class="btn btn-secondary btn-sm mt-1 mb-1"
                                href="{% url 'post-update' object.id %}">Update</a>
                            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete
                            </a>
                        </div>
                        {% endif %}
                    </div>
                    <h2 class="article-title">{{ object.title }}</h2>
                    <p class="article-content">{{ object.content }}</p>
                </div>
            </article>
        </div>
    </div>
</div>
{% endblock content %}
